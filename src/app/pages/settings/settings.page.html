<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Units: <strong>{{ metric ? 'Metric' : 'US' }}</strong>
    </ion-label>
    
    <ion-toggle 
      slot="end" 
      [checked]="metric"
      (ionChange)="onToggleChange($event.detail.checked)">
    </ion-toggle>
  </ion-item>
</ion-content>
