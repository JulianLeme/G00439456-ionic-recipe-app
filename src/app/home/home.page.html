<ion-header [translucent]="true">
<ion-toolbar>
<ion-title>Recipe App G00439456</ion-title>
<ion-buttons slot="end">
<ion-button routerLink="/favourites">
<ion-icon name="heart"></ion-icon></ion-button>
<ion-button routerLink="/settings">
<ion-icon name="settings"></ion-icon>
</ion-button>
</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

<ion-text>
<h2>Welcome to recipe search</h2>
<p>Enter ingredients to find related recipes</p>
</ion-text>

<ion-item>
    <ion-input
    name = "ingredients"
    label="Ingredients"
    labelPlacement="stacked"
    placeholder="e.g. Egg, Beans"
    [(ngModel)]="ingredients">
    </ion-input>
</ion-item>

<ion-button expand ="block" (click)="searchRecipes()">Search</ion-button>

<ion-list *ngIf="recipes.length > 0">
<ion-item *ngFor="let recipe of recipes">
     <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-thumbnail style="width:64px; height:64px;">
            <img [src]="recipe.image" [alt]="recipe.title" />
          </ion-thumbnail>
        </ion-col>

        <ion-col size="7">
          <ion-label class="ion-text-wrap">
            <h3>{{ recipe.title }}</h3>
          </ion-label>
        </ion-col>

        <ion-col size="3" class="ion-text-right">
          <ion-button size="small" (click)="openDetails(recipe.id)">
            Details
          </ion-button>
        </ion-col>
</ion-row>
</ion-grid>  
</ion-item>
</ion-list>

</ion-content>
