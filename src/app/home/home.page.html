<!-- Top header of the Home page -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- App title shown at the top -->
    <ion-title>Recipe App</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Main scrollable content area -->
<ion-content class="ion-padding">

  <!-- Intro text -->
  <ion-text>
    <h2>Welcome to recipe search</h2>
    <p>Select a recipe from the list below</p>
  </ion-text>

  <!-- List container for recipes -->
  <ion-list>

    <!-- First recipe item -->
    <ion-item button>
      <ion-label>
        <h3>Sushi</h3>
        <p>Classic Japanese</p>
      </ion-label>
    </ion-item>

    <!-- Second recipe item -->
    <ion-item button>
      <ion-label>
        <h3>Lasagna</h3>
        <p>Classic Italian</p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
